<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <script defer src="login.js"></script>
  <title>CSS Form</title>
</head>

<body id="body">
  <div class="container">
    <form action="./index.html" method="POST" class="content" id="login-form">
      <h1 id="say-hello">Login</h1>
      <div>
        <div class="email">
          <label for="email">Email</label><br />
          <input class="fld" placeholder="Enter your email address" id="email" name="email" />
        </div>

        <div class="name">
          <label for="name">Password</label><br />
          <input type="password" class="fld" placeholder="Enter Password" id="password" name="password" />
        </div>
      </div>
      <div style="margin-bottom: 20px">
        Did not signup yet ? <a href="./signup.html">SIGN UP</a>
      </div>
      <button class="btn" type="submit" id="login-form-submit">
        Login &#129046;
      </button>
    </form>
  </div>
</body>

</html>
